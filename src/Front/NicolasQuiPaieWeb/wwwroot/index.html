<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>Nicolas Qui Paie - La Démocratie Souveraine Numérique</title>
    <meta name="description" content="La plateforme citoyenne où c'est Nicolas qui paie ! Votez et débattez sur les dépenses publiques et la fiscalité française." />
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="NicolasQuiPaieWeb.styles.css" />
</head>

<body>
    <div id="app">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="text-center">
                <div class="spinner-border text-primary mb-3" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Chargement...</span>
                </div>
                <h4 class="text-primary">Nicolas Qui Paie</h4>
                <p class="text-muted">Chargement de l'application...</p>
                <small class="text-muted">Version: 1.0.0 - .NET 9 & C# 13</small>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui" style="display: none;">
        <div class="alert alert-danger m-3">
            <div class="d-flex align-items-center">
                <i class="fas fa-exclamation-triangle me-3"></i>
                <div>
                    <strong>Une erreur inattendue s'est produite.</strong>
                    <p class="mb-0">L'application sera rechargée automatiquement.</p>
                </div>
            </div>
            <div class="mt-2">
                <button type="button" class="btn btn-sm btn-danger" onclick="location.reload()">
                    <i class="fas fa-redo me-1"></i>Recharger maintenant
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger ms-2" onclick="document.getElementById('blazor-error-ui').style.display='none'">
                    Ignorer
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.0/signalr.min.js"></script>
    <!-- Custom JS -->
    <script src="js/charts.js"></script>
    <!-- Maintenance Mode JS -->
    <script src="js/maintenance.js"></script>
    <!-- Blazor WebAssembly -->
    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    
    <script>
        // Enhanced Blazor startup with error handling
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                // Add loading progress indicators here if needed
                return defaultUri;
            }
        }).catch(error => {
            console.error('Failed to start Blazor:', error);
            document.getElementById('blazor-error-ui').style.display = 'block';
        });

        // Auto-reload on connection errors during development
        if (window.location.hostname === 'localhost') {
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 3;
            
            window.addEventListener('beforeunload', () => {
                console.log('Application unloading...');
            });
        }
    </script>
</body>

</html>
